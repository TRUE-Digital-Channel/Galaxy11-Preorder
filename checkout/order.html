<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TrueMove-H</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/select.css">
    <script defer src="js/all.js"></script>
  </head>
  <body>

    
    <div class="container">

          <!-- Price summary -->
          <div class="row pb-4 justify-content-center">

                <!-- Logo -->
                <div class="col-12 mt-3">
                  <div class="logo">
                    <img src="images/logo.png" srcset="images/logo@2x.png 2x, images/logo@3x.png 3x">
                  </div>
                </div>
                
          </div>

          <!-- Step -->
          <div class="row justify-content-center pt-4">
              <div class="col col-md-11">
                <h5 class="text-left font-weight-bold w-100">ขั้นตอนการสั่งจอง</h5>

                <div class="step-bar-box">
                    <ul class="step-bar d-flex pl-0 mb-0 w-100 mx-auto">
                        <li class="active h6">ยืนยันรายการ</li>
                        <li class="h6">ข้อมูลส่วนตัวและที่อยู่</li>
                        <li class="h6">สรุปและสั่งจอง</li>
                    </ul>
                </div>
              </div>
          </div>
          <!-- End step bar -->

          <!-- order -->

          <div class="row justify-content-center pt-4">
              <div class="col  col-md-11">
                <h5 class="text-left font-weight-bold w-100">สั่งจองสินค้าล่วงหน้า</h5>
              </div>
          </div>


          <!---------- Show this section For verify True backcard------------>

          <div class="row justify-content-center py-3">
              <div class="col-4 col-md-2 text-right">
                  <div class="blackcard">
                      <img src="images/blackcard.png" class="img-fluid">
                  </div>
              </div>
              <div class="col-6 col-md-3 d-flex align-items-center">
                  <div class="text-left">
                    <h6 class="w-100 ">สำหรับลูกค้าทรู แบล็ค การ์ด</h6>
                  </div>
              </div>
          </div>

          <!---------- End verify True backcard------------>

          <!---- device ---->
          <div id="top" class="row justify-content-center my-4 box-device">
            <div class="col-12 col-sm-4 col-md-3 text-center px-0">
                <div class="device">
                    <img src="images/device.png" class="img-fluid">
                </div>  
                <div class="custom-control custom-radio custom-control-inline">
                    
                   <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                   <label class="custom-control-label text-left" for="customRadio1">iPhone 11</label>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-3 text-center px-0">
                <div class="device">
                <img src="images/device1.png" class="img-fluid">
                  </div>
                <div class="custom-control custom-radio custom-control-inline">
                   <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                   <label class="custom-control-label text-left" for="customRadio2">iPhone 11 Pro</label>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-3 text-center px-0">
              <div class="device">
                <img src="images/device2.png" class="img-fluid">
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                   <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                   <label class="custom-control-label text-left" for="customRadio3">iPhone 11 Pro Max</label>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-10 col-lg-9 mx-auto">
              <!-- adjust -->
              <div class="form-row pb-3">
                 
                  <div class="form-group col-md-6">
                      <label class="text-s form-label" for="">ความจุ*</label>
                      <select class="custom-select" required>
                          <option value="" disabled selected>กรุณาเลือกความจุ</option>
                          <option>64 GB</option>
                          <option>256 GB</option>
                          <option>512 GB</option>
                      </select>
                  </div>
                  
                  <div class="form-group col-md-6">
                      <label class="text-s" for="">สีเครื่อง*</label>
                      <select class="custom-select" required disabled>
                          <option value="" disabled selected>กรุณาเลือกสีเครื่อง</option>
                          <option>Space Gray</option>
                          <option>Gold</option>
                          <option>Silver</option>
                        </select>
                  </div>
              </div>


              <div class="form-row py-3 text-s">
                  <div class="form-group col-12 d-flex justify-content-center">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadio6" name="customRadio2" class="custom-control-input" disabled>
                        <label class="custom-control-label" for="customRadio6">เครื่องเปล่า</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadio4" name="customRadio2" class="custom-control-input" disabled>
                        <label class="custom-control-label" for="customRadio4">เครื่องพร้อมซิมเติมเงิน</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="customRadio5" name="customRadio2" class="custom-control-input" disabled>
                          <label class="custom-control-label" for="customRadio5">เครื่องพร้อมแพ็คเกจรายเดือน</label>
                      </div>
                  </div>
              </div>


              <div class="form-row  form-disabled">
                  <div class="form-group col-md-6">
                      <label class="text-s" for="">ประเภทสมาชิก*</label>
                      <select class="custom-select" required disabled>
                          <option value="" disabled selected>กรุณาเลือกประเภทสมาชิก</option>
                          <option>เปิดเบอร์ใหม่</option>
                          <option>ลูกค้าเบอร์เดิม</option>
                          <option>ย้ายค่ายเบอร์เดิม</option>
                        </select>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="text-s" for="">โปรโมชั่น*</label>
                      <select class="custom-select" required disabled>
                          <option value="" disabled selected>กรุณาเลือกโปรโมชั่น</option>
                          <option>1,900 บาท / เดือน (สัญญา 12 เดือน)</option>
                          <option>2,900 บาท / เดือน (สัญญา 6 เดือน)</option>
                          <option>5,900 บาท / เดือน (สัญญา 4 เดือน)</option>
                        </select>
                  </div>
                  <div class="form-group col-md-12">
                      <label class="text-s mb-0" for="">ราคาเครื่องเปล่า</label>
                      <h1 class="pl-2">3x,000 บาท</h1>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="text-s mb-0" for="">ราคาเครื่องหลังหักส่วนลด</label>
                      <h1 class="pl-2">3x,000 บาท</h1>
                  </div>
                  <div class="form-group col-md-6">
                      <label class="text-s mb-0" for="">ค่าบริการล่วงหน้า</label>
                      <h1 class="pl-2">4,000 บาท</h1>
                  </div>
                 
              </div>

              <!--========= Show this section For purchase true shop =========-->
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="text-s" for="">รหัสพนักงาน</label>
                    <input type="text" class="form-control" id="" aria-describedby="" placeholder="กรุณากรอกรหัสพนักงาน" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label class="text-s" for="">ชื่อพนักงานที่ทำการจอง</label>
                    <input type="text" class="form-control" id="" aria-describedby="" placeholder="กรุณากรอกชื่อพนักงานที่ทำการจอง">
                </div>
              </div>
              <!--========= End this section For purchase true shop =========-->

          </div>


          <div class="row">
            <div class="col">
                <div class="text-center my-4">
                    <button type="button" class="btn btn-noti px-4 py-2 mr-2" data-toggle="modal" data-target="#exampleModalScrollable">
                      <span class="icon-noti"></span> โปรโมชั่นบัตรเครดิต</button>
                    <h6 class="my-2 text-s">กดเพื่อดูโปรโมชั่น</h6>
                </div>
             </div>
          </div>

    </div>

         <!-- submit button-->
         <div class="row">
            <div class="col-12 col-lg-8 mx-auto"> 
              <div class="text-center my-4">
                <button type="button" class="btn btn-true px-4 py-2 mr-2" onclick="window.location.href = '#top';">ย้อนกลับ</button>
                <button type="button" class="btn btn-true px-4 py-2 ml-2" onclick="window.location.href = 'delivery.html';">ต่อไป ></button>
                
              </div>
            </div>
          </div>
</div>

<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title  w-100 text-center font-weight-bold" id="exampleModalScrollableTitle">โปรโมชั่นบัตรเครดิต</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body px-0">
             <img class="img-fluid" src="images/probank.jpg">
                  
          </div>
        </div>
      </div>
    </div>
</div>




<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>

</body>
</html>
